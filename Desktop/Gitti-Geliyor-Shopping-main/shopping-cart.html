<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="Shopping-Cart.css">
</head>
<body>
    <header>
        <a id="logo-link">
          <img src="GittiGeliyor.png" alt="GittiGeliyor Logo" class="logo">
        </a>
      </header>
    <div class="container">
        <div class="shopping-cart">
            <h1>Shopping Cart</h1>
            <div class="cart-items" id="cart-items">
            </div>
            <div class="cart-summary">
                <p>Subtotal (<span id="total-items">0</span> items): <span id="total-price">$0.00</span></p>
            </div>
        </div>
        <div class="summary-box">
            <p>Subtotal (<span id="total-items-summary">0</span> items): <span id="total-price-summary">$0.00</span></p>
            <button class="checkout-button" id="checkout-btn">Proceed to checkout</button>
        </div>
    </div>
    <script src="shopping-cart.js"></script>
</body>
</html>
